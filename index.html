<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz!</title>
  <script src="./assets/script.js" defer></script>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

  <div id="correct" class="hide">
    <h1>
      Correct!
    </h1>
  </div>
  <div id="incorrect" class="hide">
    <h1>
      Incorrect!
    </h1>
  </div>
  <!-- container class will be a "card" that will include questions,
  and answers -->
  <div class="container">
    <!-- container for quiz questions, hidden by default -->
    <div id="question-container" class="hide">
      <div class="question-info">
        <div id="score">Score: <span id="score-value"></span></div>
        <div id="timer">Timer: <span id="time-value"></span></div>
        <!-- the actual question text, with "Question" as default value -->
        <div id="question-text">Question</div>
      </div>
      <!-- answer buttons -->
      <div id="answer-btns" class="btn-list">
        <!-- default button elements with default text for testing -->
        <button class="btn">A</button>
        <button class="btn">B</button>
        <button class="btn">C</button>
        <button class="btn">D</button>
      </div>
    </div>
    <!-- the initial buttons user will be presented with -->
    <div class="control-btns col">
      <button id="score-btn" class="score-btn btn">High Scores</button>
      <button id="start-btn" class="start-btn btn">Start Quiz!</button>
      <!-- next button which will advance to next question, hidden by default -->
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>

  <!-- new div for the result-screen, hidden by default -->
  <div id="result-screen" class="container hide">
    <div class="result-screen-content">
      <div class="score-display">Your Score: <span id="final-score"></span></div>
  
      <!-- form to enter name and save the score -->
      <label for="name-box">Type your name and Save your high score!</label>
  
      <div>
        <input 
        type="text" 
        id="name-box"
        name="name" 
        required />
        
        <button id="name-save-btn" class="name-save-btn btn">Save</button>
      </div>
      <!-- button to restart the quiz -->
      <button id="restart-btn" class="btn">Restart Quiz!</button>
    </div>
  </div>

  <!-- div for the high score screen, hidden by default -->
  <div id="high-scores" class="container hide">
    <ul>
      <div class="saved-name">Name: <span id="saved-name-value"></span></div>
      <div class="user-score">Score: <span id="user-score-value"></span></div>
    </ul>
  </div>
</body>
</html>
